<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <script defer src="./main.js"></script>
  <body>
    <h3 id="title" style="text-align: center">ROCK PAPER SCISSOR</h3>
    <div id="components">
      <img src="./images/rock.jfif" id="rock" alt="Rock" />
      <img src="./images/paper.jfif" id="paper" alt="Paper" />
      <img src="./images/scissor.jfif" id="scissor" alt="Scissor" />
    </div>
    <div id="resdiv"></div>
    <h4 id="result"></h4>
    <div id="summary" style="padding: 5px">
      <table style="border: solid 1px black; margin: auto">
        <tr>
          <th>Wins</th>
          <th>Loses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td id="winsc">0</td>
          <td id="losesc">0</td>
          <td id="drawsc">0</td>
        </tr>
      </table>
    </div>
    <div id="as">
      <button id="restart">REPLAY</button>
    </div>
  </body>
</html>
